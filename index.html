<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="animate.js" defer></script>
		<title>cssArt</title>
	</head>
	<body>
		<div class="container">
			<div class="content-box">
				<div class="star">
					<div>&Star;</div>
				</div>
				<div class="content-heading">
					<h1>How did we do?</h1>
				</div>
				<div class="content-paragraph">
					<p>Please let us know how we did with your support request. All feedback are appreciated to help us improve our offering!</p>
				</div>
				<div class="buttons">
					<button class="first">1</button>
					<button class="second">2</button>
					<button class="third">3</button>
					<button class="fourth">4</button>
					<button class="fifth">5</button>
				</div>
				<div class="submit">
					<button type="submit" id="submit">submit</button>
				</div>
			</div>

			<div class="thank-you">
				<div class="img">
					<img src="download (10).jpeg" alt="">
				</div>
				<div class="content-text">
					<p id="text"></p>
				</div>
				<div class="message">
					<h2>Thank you!</h2>
				</div>
				<div class="bye-bye">
					<p>We appreciate you taking the time to give a rating. If you need any support, don't hesitate to get in touch.</p>
				</div>
			</div>
		</div>
	</body>

</html>
